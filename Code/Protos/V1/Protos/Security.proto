syntax = "proto3";
import "google/protobuf/empty.proto";  

option csharp_namespace = "Avalanche.Security.Server.Client.V1.Protos";

package security;

service Security {
    
    rpc AddUser (AddUserRequest) returns (AddUserResponse);
    rpc DeleteUser (DeleteUserRequest) returns (google.protobuf.Empty);
    rpc GetUser (GetUserRequest) returns (GetUserResponse);
    rpc GetUsers (google.protobuf.Empty) returns (GetUsersResponse);
    rpc UpdateUser (UpdateUserRequest) returns (google.protobuf.Empty);
    rpc SearchUsers (SearchUsersRequest) returns (SearchUsersResponse);
}

// Requests
message AddUserRequest {
    NewUserMessage user = 1;
}

message DeleteUserRequest {
    int32 userId = 1;
}

message GetUserRequest {
    string userName = 1;
}

message SearchUsersRequest {
    string firstName = 1;
    string lastName = 2;
    string userName = 3;
    string keyword = 4;
}

message UpdateUserRequest {
    UpdateUserMessage user = 1;
}

// Responses
message AddUserResponse {
    UserMessage user = 1;
}

message GetUserResponse {
    UserMessage user = 1;
}

message GetUsersResponse {
    repeated UserMessage users = 1;
}

message SearchUsersResponse {
    repeated UserMessage users = 1;
}


// Messages
message UserMessage {
    int32 id = 1;
    string userName = 2;
    string firstName = 3;
    string lastName = 4;
    string passwordHash = 5;  // TODO: Don't let password hash cross service boundary
}

message NewUserMessage {
    string userName = 1;
    string firstName = 2;
    string lastName = 3;
    string password = 4;
}

message UpdateUserMessage {
    int32 id = 1;    
    string userName = 2;
    string firstName = 3;
    string lastName = 4;
    string password = 5;
}